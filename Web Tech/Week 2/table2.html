<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>

<body align="center" bgcolor="#EAF6F6">
    <h1 align="center"> Rowspan and Colspan</h1>
    <table border="1px" style="width: 50%;" align="center">
        <tbody>
            <tr style="height: 100px">
                <td colspan="6"> A </td>
            </tr>
            <tr style="height: 100px">
                <td rowspan="2">B </td>
                <td colspan="4">C</td>
            </tr>
            <tr style="height: 100px">
                <td colspan="2">D</td>
                <td colspan="2">E</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
