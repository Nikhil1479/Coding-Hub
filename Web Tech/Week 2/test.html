<!DOCTYPE html>
<html lang="en">

<head>
    <title>test table</title>
</head>

<body align="center">
    <h1 style="font-family:Arial, Helvetica, sans-serif;">Rowspan and colspan</h1>
    <table border="1px" align="center" width=50% height=500%>
        <tbody>
            <tr>
                <td colspan="6">A</td>
            </tr>
            <tr>
                <td rowspan="4">B</td>
                <td colspan="4">C</td>
            </tr>
            <tr>
                <td colspan="2">D</td>
                <td colspan="2">E</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
